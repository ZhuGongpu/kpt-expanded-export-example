name: Kpt
"on":
  push:
    branches:
      - master
jobs:
  run-kpt-functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: "Run all kpt functions"
        uses: "docker://gongpu/kpt:docker"
        with:
          # NOTE: functions are scoped
          args: >-
            fn run .
